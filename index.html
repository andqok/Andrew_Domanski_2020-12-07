<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies Gallery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app-wrapper">
  <div class="movie-list">
    <movie-list-controls></movie-list-controls>
    <div id="movie-item-container"></div>
  </div>
  <fav-list></fav-list>
  <movie-modal></movie-modal>
</div>
<script src="movies.js"></script>
<script src="util.js"></script>
<script src="App.js"></script>
<script src="components/MovieItem/MovieItem.js"></script>
<script src="components/FavList.js"></script>
<script src="components/MovieListControls/MovieListControls.js"></script>
<script src="components/MovieModal/MovieModal.js"></script>
<script>
  const App = getApp();
  customElements.define('movie-item', MovieItem);
  customElements.define('fav-list', FavList);
  customElements.define('movie-list-controls', MovieListControls);
  customElements.define('movie-modal', MovieModal);
  document.addEventListener('DOMContentLoaded', () => {
    const url = 'http://my-json-server.typicode.com/moviedb-tech/movies/list';
    fetch(url).then(response => response.json())
      .then(newMovieList => App.setMovieList(newMovieList));
  });
</script>
</body>
</html>
